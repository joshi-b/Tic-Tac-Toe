<DOCTYPE! html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id ="message">player turn goes here</div>
    <div id = "messageoverlay"></div>
    <div id = "messagebox">
        <div>
            <div id="messageboxhead"></div>
            <div id="messageboxbody"></div>
            <div id="messageboxfoot"></div>
        </div>
    </div>
    <table>
        <tr>
            <td id= "row-1" class="Box" onclick="gamePlay(this)"></td>
            <td id= "row-2" class="Box" onclick="gamePlay(this)"></td>
            <td id= "row-3" class="Box" onclick="gamePlay(this)"></td>
        </tr>
        <tr>
            <td id= "row-4" class="Box" onclick="gamePlay(this)"></td>
            <td id= "row-5" class="Box" onclick="gamePlay(this)"></td>
            <td id= "row-6" class="Box" onclick="gamePlay(this)"></td>
        </tr>
        <tr>
            <td id= "row-7" class="Box" onclick="gamePlay(this)"></td>
            <td id= "row-8" class="Box" onclick="gamePlay(this)"></td>
            <td id= "row-9" class="Box" onclick="gamePlay(this)"></td>
        </tr>
    </table>
    <script src='main.js'></script>
</body>
</html>
