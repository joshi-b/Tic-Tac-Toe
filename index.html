<DOCTYPE! html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Rock+Salt" rel="stylesheet">
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>
    <div id="start-menu">
        <h4>Choose a player</h4>
        <div id="buttons">
            <button id="pX" onClick="playerX();">Player X</button>
            <button id="pO" onClick="playerO();">Player O</button>
        </div>
    </div>
    <div id = "messageoverlay"></div>
    <div id = "messagebox">
        <div>
            <div id="messageboxhead"></div>
            <div id="messageboxbody"></div>
            <div id="messageboxfoot"></div>
        </div>
    </div>
    <table id="gameBoard">
        <tr>
            <td id= "cell-0" class="box" onclick = "gamePlay(this)"></td>
            <td id= "cell-1" class="box" onclick = "gamePlay(this)"></td>
            <td id= "cell-2" class="box" onclick = "gamePlay(this)"></td>
        </tr>
        <tr>
            <td id= "cell-3" class="box" onclick = "gamePlay(this)"></td>
            <td id= "cell-4" class="box" onclick = "gamePlay(this)"></td>
            <td id= "cell-5" class="box" onclick = "gamePlay(this)"></td>
        </tr>
        <tr>
            <td id= "cell-6" class="box" onclick = "gamePlay(this)"></td>
            <td id= "cell-7" class="box" onclick = "gamePlay(this)"></td>
            <td id= "cell-8" class="box" onclick = "gamePlay(this)"></td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='main.js'></script>
</body>
</html>
